<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="profile-bg">
  <div class="profile-header">
    <ion-avatar class="avatar">
      <img src="https://i.pravatar.cc/100" />
    </ion-avatar>
    <div class="profile-info">
      <h2>{{ user?.name }}</h2>
      <p>Show profile</p>
    </div>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>Account settings</ion-label>
    </ion-list-header>

    <ion-item button>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Personal information</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Car Information</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label>Payments and disbursements</ion-label>
    </ion-item>

    <!-- <ion-item button>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Login and security</ion-label>
    </ion-item> -->

    <!-- <ion-item button>
      <ion-icon name="language-outline" slot="start"></ion-icon>
      <ion-label>Language</ion-label>
    </ion-item> -->

    <ion-item button>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="shield-outline" slot="start"></ion-icon>
      <ion-label>Privacy and security</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Support</ion-label>
    </ion-list-header>

    <ion-item button>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>To help center</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      <ion-label>Help with security</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
