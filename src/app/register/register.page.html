<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="register()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="password_confirmation" name="password_confirmation" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">Register</ion-button>

        <ion-text color="danger" *ngIf="errorMessage">
          <p class="ion-padding">{{ errorMessage }}</p>
        </ion-text>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
