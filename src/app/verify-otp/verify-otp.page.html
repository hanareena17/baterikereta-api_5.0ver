<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>verify-otp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">verify-otp</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content class="ion-padding">
  <h2>Verify OTP</h2>

  <form (submit)="verifyOtp()">
    <ion-item>
      <ion-label position="floating">Enter OTP</ion-label>
      <ion-input type="text" [(ngModel)]="otp" name="otp"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">Verify</ion-button>
  </form>
</ion-content>
